    <style>
        :root {
            /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã */
            --bg: #000000;
            --block: #1C1C1E;
            --text: #FFFFFF;
            --text-sec: #8E8E93;
            --input-bg: #2C2C2E;
            --accent: #E75A7C;
            --green: #32D74B;
            --red: #FF453A;

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –∫–ª–∞—Å—Å–æ–º .light-theme) */
        body.light-theme {
            --bg: #F2F2F7;
            --block: #FFFFFF;
            --text: #000000;
            --text-sec: #8E8E93;
            --input-bg: #E5E5EA;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --border: rgba(0,0,0,0.1);
        }

        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; padding-bottom: 85px;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none; user-select: none;
            transition: background 0.3s, color 0.3s; /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ç–µ–º—ã */
        }

        img { -webkit-touch-callout: none; -webkit-user-drag: none; pointer-events: auto; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { 50% { transform: scale(1.2); } }

        header {
            position: sticky; top: 0; background: var(--nav-bg);
            backdrop-filter: blur(20px); z-index: 20; padding: 12px 16px;
            display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s;
        }
        .logo-icon { width: 32px; height: 32px; fill: var(--accent); }
        .brand { font-weight: 700; font-size: 19px; letter-spacing: 0.5px; color: var(--text); }

        .search-wrap { padding: 12px 16px; }
        .search-input {
            width: 100%; padding: 10px 12px; border-radius: 10px; border: none;
            background: var(--input-bg); color: var(--text); font-size: 15px; outline: none;
            box-sizing: border-box; transition: 0.2s;
        }
        .search-input:focus { background: var(--block); }

        .grid { display: grid; gap: 12px; padding: 0 16px; grid-template-columns: 1fr 1fr; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); } }
        
        .card { 
            background: var(--block); border-radius: 14px; overflow: hidden; position: relative; 
            animation: fadeUp 0.4s backwards; transition: transform 0.1s; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card:active { transform: scale(0.97); }

        .slider-wrapper { position: relative; width: 100%; height: 170px; overflow: hidden; }
        .slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .slider::-webkit-scrollbar { display: none; }
        .slide { min-width: 100%; height: 100%; scroll-snap-align: center; }
        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .dots { position: absolute; bottom: 8px; left: 0; width: 100%; display: flex; justify-content: center; gap: 4px; pointer-events: none; }
        .dot { width: 4px; height: 4px; background: rgba(255,255,255,0.5); border-radius: 50%; }

        .fav-btn {
            position: absolute; top: 8px; right: 8px; width: 30px; height: 30px;
            background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(5px);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 5; transition: 0.2s;
        }
        .light-theme .fav-btn { background: rgba(255,255,255,0.8); } /* –°–≤–µ—Ç–ª–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        
        .fav-icon-svg { width: 18px; height: 18px; fill: none; stroke: #fff; stroke-width: 2; }
        .light-theme .fav-icon-svg { stroke: #333; }
        
        .fav-btn.is-active .fav-icon-svg { fill: var(--red); stroke: var(--red); }
        .fav-btn.active-anim { animation: pop 0.3s ease; }

        .cart-btn {
            position: absolute; bottom: 10px; right: 10px; width: 34px; height: 34px;
            background: var(--accent); color: white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 5; box-shadow: 0 4px 10px rgba(231, 90, 124, 0.4);
        }
        .cart-btn:active { transform: scale(0.9); background: var(--green); }
        .cart-icon-svg { width: 18px; height: 18px; fill: white; }

        .info { padding: 10px; padding-right: 45px; }
        .name { font-weight: 500; font-size: 13px; margin-bottom: 4px; height: 32px; line-height: 1.25; overflow: hidden; color: var(--text); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price { font-weight: 700; font-size: 14px; color: var(--text); }

        nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 56px;
            background: var(--nav-bg); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);

        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #636366; background: none; border: none; cursor: pointer; width: 25%; height: 100%; transition: color 0.2s; }

        .nav-item.active { color: var(--accent); }

        .badge { position: absolute; top: 4px; margin-left: 14px; background: var(--red); color: white; font-size: 9px; font-weight: bold; padding: 1px 5px; border-radius: 8px; display: none; animation: pop 0.3s; }

        .cart-img-mini { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; background: var(--input-bg); padding: 4px; border-radius: 8px; }
        .qty-btn { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; background: var(--bg); color: var(--text); border-radius: 6px; font-weight: bold; cursor: pointer; }
        .qty-val { font-weight: 600; min-width: 16px; text-align: center; font-size: 14px; color: var(--text); }

        #modal, #settings-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; overflow-y: auto; }
        .modal-active { display: block !important; animation: fadeUp 0.3s; }
        .modal-slider-wrap { width: 100%; height: 380px; overflow: hidden; position: relative; }
        .modal-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .modal-slide { min-width: 100%; height: 100%; scroll-snap-align: center; }
        .modal-slide img { width: 100%; height: 100%; object-fit: cover; }
        .modal-content { padding: 24px 20px; max-width: 600px; margin: 0 auto; background: var(--bg); min-height: 300px; border-radius: 20px 20px 0 0; position: relative; top: -20px; }
        .back-btn { position: absolute; top: 15px; left: 15px; width: 40px; height: 40px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 20; }
        .back-icon-svg { width: 24px; height: 24px; fill: white; }
        
        .fav-text-btn { width: 100%; padding: 14px; background: var(--block); border: 1px solid var(--border); color: var(--text); border-radius: 12px; font-size: 15px; font-weight: 600; margin-top: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .fav-text-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(231, 90, 124, 0.1); }
        .big-btn { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: 700; margin-top: 12px; cursor: pointer; box-shadow: 0 5px 15px rgba(231, 90, 124, 0.3); }

        /* –ü–†–û–§–ò–õ–¨ –ö–ù–û–ü–ö–ò */
        .settings-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: var(--block); margin-bottom: 1px; cursor: pointer; }

        .toggle-switch { position: relative; width: 50px; height: 30px; }

        .toggle-input:checked + .toggle-slider { background-color: var(--green); }

        .head-row { display: flex; justify-content: space-between; align-items: center; padding: 0 16px; margin-top: 15px; margin-bottom: 10px; }

        #ptr-spinner { height: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; transition: height 0.2s; background: var(--bg); }
        .ptr-icon { width: 20px; height: 20px; border: 2px solid var(--border); border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

            { id: 2, name: "–ö–æ—Ä–∑–∏–Ω–æ—á–∫–∞ —Å –∞—Ä–æ–º–∞—Ç–Ω—ã–º –Ω–æ–±–∏–ª–∏—Å–æ–º", price: 3500, desc: "–ù–æ–±–∏–ª–∏—Å - 3 —à—Ç. –ò–≥—Ä—É—à–∫–∞ –µ–ª–æ—á–Ω–∞—è - 5 —à—Ç. –•–ª–æ–ø–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 1 —à—Ç. –ì—É–±–∫–∞ —Ñ–ª–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è - 1 —à—Ç. –õ–∏—Å—Ç –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π - 1 —à—Ç. –ö–æ—Ä–∑–∏–Ω–∞ —Ç—Ä–∏–∫–æ—Ç–∞–∂–Ω–∞—è - 1 —à—Ç. –ë–µ–ª–∫–∞ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/1000x1000/27/1766478201_42725527.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/75/1766478332_27661575.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/92/1766478389_74341492.jpg"] },
            { id: 3, name: "–°–∏—Ä–µ–Ω–µ–≤–∞—è –∫–æ—Ä–∑–∏–Ω–∫–∞ —Å–æ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ä–æ–∑–æ–π", price: 2900, desc: "–†–æ–∑–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è - 1 —à—Ç. –õ–∞–≤–∞–Ω–¥–∞ —Å—É—Ö–æ—Ü–≤–µ—Ç - 3 —à—Ç. –õ–∞–≥—É—Ä—É—Å (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 7 —à—Ç. –•–ª–æ–ø–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 1 —à—Ç. –ì—É–±–∫–∞ —Ñ–ª–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è - 1 —à—Ç. –ú–∏—Å–∫–∞–Ω—Ç—É—Å - 1 —à—Ç. –ö–æ—Ä–∑–∏–Ω–∞ —Ç—Ä–∏–∫–æ—Ç–∞–∂–Ω–∞—è - 1 —à—Ç. –ö–æ—Ä—Ç–∞–¥–µ—Ä–∏—è (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 2 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/1000x1000/10/1764221989_49879210.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/46/1764221999_81902046.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/74/1764222021_89252974.jpg"] },
            { id: 4, name: "–ö–æ—Ä–∑–∏–Ω–∞ —Å —Ä–æ–∑–∞–º–∏ –∏ –º–∏—Å–∫–∞–Ω—Ç—É—Å–æ–º", price: 3799, desc: "–†–æ–∑–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è - 2 —à—Ç. –ì—É–±–∫–∞ —Ñ–ª–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è - 1 —à—Ç. –õ–∏–º–æ–Ω–∏—É–º —Å—É—Ö–æ—Ü–≤–µ—Ç - 1 —à—Ç. –†–æ–∑–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–∏–æ–Ω–æ–≤–∏–¥–Ω–∞—è - 1 —à—Ç. –ö–æ—Ä—Ç–∞–¥–µ—Ä–∏—è —Å—É—Ö–æ—Ü–≤–µ—Ç - 2 —à—Ç. –ü–∞–º–ø–∞—Å–Ω–∞—è —Ç—Ä–∞–≤–∞ - 2 —à—Ç. –ö–æ—Ä–∑–∏–Ω–∞ —Ç—Ä–∏–∫–æ—Ç–∞–∂–Ω–∞—è - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/1000x1000/31/1763281452_32652531.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/35/1763281462_98317735.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/05/1763281484_77855005.jpg"] },
            { id: 5, name: "–ù–µ–∂–Ω—ã–π –º–∏–Ω–∏ –±—É–∫–µ—Ç —Å —Ö–ª–æ–ø–∫–æ–º", price: 1500, desc: "–£–ø–∞–∫–æ–≤–∫–∞ –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∞—è - 1 —à—Ç. –•–ª–æ–ø–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 3 —à—Ç. –õ–∞–≤–∞–Ω–¥–∞ –ø—É—á–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/524x524/61/1725257322_91107361.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/95/1725257322_98564295.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/88/1725257323_96342188.jpg"] },
            { id: 6, name: "–ö–æ—Ä–∑–∏–Ω–∞ —Å –ø–æ–¥—Å–æ–ª–Ω—É—Ö–æ–º –∏ —Ö–ª–æ–ø–æ–∫", price: 3800, desc: "–ö—Ä–∞—Å–ø–µ–¥–∏—è –∂–µ–ª—Ç–∞—è - 2 —à—Ç. –•–ª–æ–ø–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 2 —à—Ç. –≠–≤–∫–∞–ª–∏–ø—Ç —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π - 1 —à—Ç. –ì—É–±–∫–∞ —Ñ–ª–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è - 1 —à—Ç. –ü–∞–º–ø–∞—Å–Ω–∞—è —Ç—Ä–∞–≤–∞ - 1 —à—Ç. –§–∞–ª–∞—Ä–∏—Å —Å—É—Ö–æ—Ü–≤–µ—Ç - 2 —à—Ç. –ì–µ–ª–∏—Ö—Ä–∏–∑—É–º - 3 —à—Ç. –ö–æ—Ä–∑–∏–Ω–∞ —Ö–ª–æ–ø–æ–∫ - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/524x524/13/1744103681_29991113.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/13/1744103681_78106913.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/98/1744103681_60463898.jpg"] }
        ];

        let cart = JSON.parse(localStorage.getItem('cart_v7')) || [];
        let favs = JSON.parse(localStorage.getItem('favs_v7')) || [];
        let currentId = null;

        // --- –õ–û–ì–ò–ö–ê –¢–ï–ú–´ ---
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            document.getElementById('theme-toggle').checked = true; // –í—ã–∫–ª—é—á–∞–µ–º (—Ç–∞–∫ –∫–∞–∫ toggle –≤–∫–ª—é—á–µ–Ω = —Å–≤–µ—Ç–ª–∞—è)
        } else {
            document.getElementById('theme-toggle').checked = false; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ç–µ–º–Ω–∞—è
        }

        // --- –°–ú–ï–ù–ê –Ø–ó–´–ö–ê (–î–ï–ú–û) ---
        function toggleLang() {
            const isEng = document.getElementById('lang-toggle').checked;
            const titles = document.querySelectorAll('.nav-text');
            if(isEng) {
                titles[0].innerText = 'Catalog';
                titles[1].innerText = 'Cart';
                titles[2].innerText = 'Saved';
                titles[3].innerText = 'Profile';
                document.querySelector('.brand').innerText = 'Cotton Flowers';
            } else {
                titles[0].innerText = '–ö–∞—Ç–∞–ª–æ–≥';
                titles[1].innerText = '–ö–æ—Ä–∑–∏–Ω–∞';
                titles[2].innerText = '–ò–∑–±—Ä–∞–Ω–Ω–æ–µ';
                titles[3].innerText = '–ü—Ä–æ—Ñ–∏–ª—å';
                document.querySelector('.brand').innerText = 'Cotton Flowers';
            }
        }

        // --- –û–¢–ö–†–´–¢–ò–ï –ü–û–î–î–ï–†–ñ–ö–ò ---
        function openSupport() {
            tg.openTelegramLink(`https://t.me/${SUPPORT_USERNAME}`);
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('modal-active');
        }
        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('modal-active');
        }

        // --- –°–¢–ê–ù–î–ê–†–¢–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        function drawCard(p) {
            const isFav = favs.includes(p.id);
            const activeClass = isFav ? 'is-active' : '';
            let slidesHtml = p.images.map(url => `<div class="slide"><img src="${url}" loading="lazy"></div>`).join('');

            return `
                <div class="card" onclick="openModal(${p.id})">
                    <div class="fav-btn ${activeClass}" id="fav-btn-${p.id}" onclick="toggleFav(${p.id}, event)">
                        <svg class="fav-icon-svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </div>
                    <div class="slider-wrapper"><div class="slider">${slidesHtml}</div><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                    <div class="info"><div class="name">${p.name}</div><div class="price">${p.price} ‚ÇΩ</div></div>
                    <div class="cart-btn" onclick="addOne(${p.id}, event)"><svg class="cart-icon-svg" viewBox="0 0 24 24"><path d="M4.05 13h15.9l-.94 2H5.21l-1.16-2zM20 6h-3.17l-4-5.2c-.22-.29-.63-.29-.86 0L8 6H4.83c-.37 0-.62.4-.44.73l3.61 6.27h8l3.61-6.27c.18-.33-.07-.73-.44-.73zM12 2.8L14.46 6H9.54L12 2.8zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg></div>
                </div>`;
        }

        function render(list = db, containerId = 'grid') { document.getElementById(containerId).innerHTML = list.map(p => drawCard(p)).join(''); }
        function doSearch(val) { render(db.filter(p => p.name.toLowerCase().includes(val.toLowerCase()))); }

        function toggleFav(id, e) {
            if(e) e.stopPropagation();
            const idx = favs.indexOf(id);
            const btn = document.getElementById(`fav-btn-${id}`);
            if(idx < 0) { favs.push(id); if(btn) { btn.classList.add('is-active','active-anim'); setTimeout(()=>btn.classList.remove('active-anim'),300); } tg.HapticFeedback.impactOccurred('medium'); }
            else { favs.splice(idx, 1); if(btn) { btn.classList.remove('is-active'); } tg.HapticFeedback.impactOccurred('light'); }
            save(); if(currentId === id) updateModalFavBtn(); if(document.getElementById('p-fav').classList.contains('active')) renderFavs();
        }
        function toggleModalFav() { toggleFav(currentId, { stopPropagation: ()=>{} }); }
        function updateModalFavBtn() {
            const btn = document.getElementById('m-fav-btn');
            if(favs.includes(currentId)) { btn.innerHTML='‚ù§Ô∏è –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º'; btn.classList.add('active'); }
            else { btn.innerHTML='ü§ç –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'; btn.classList.remove('active'); }
        }
        function renderFavs() { render(db.filter(p => favs.includes(p.id)), 'fav-grid'); document.getElementById('fav-empty').style.display = favs.length ? 'none' : 'block'; }
        function clearFav() { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) { favs = []; save(); render(); renderFavs(); } }

        function addOne(id, e) { if(e) e.stopPropagation(); cart.push(id); save(); updateCartUI(); tg.HapticFeedback.impactOccurred('light'); }
        function removeOne(id) { const idx = cart.indexOf(id); if (idx > -1) { cart.splice(idx, 1); save(); updateCartUI(); } }
        function clearCart() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) { cart = []; save(); updateCartUI(); } }

        function updateCartUI() {
            const badge = document.getElementById('badge');
            badge.style.display = cart.length ? 'block' : 'none'; badge.innerText = cart.length; badge.style.animation = 'none'; badge.offsetHeight; badge.style.animation = 'pop 0.3s';
            const grouped = {}; cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            let total = 0; const ids = Object.keys(grouped);
            if (!ids.length) { document.getElementById('cart-items').innerHTML = ''; document.getElementById('cart-empty').style.display = 'block'; document.getElementById('cart-footer').style.display = 'none'; document.getElementById('total-price').innerText = 0; return; }
            document.getElementById('cart-empty').style.display = 'none'; document.getElementById('cart-footer').style.display = 'block';
            document.getElementById('cart-items').innerHTML = ids.map(id => {
                const p = db.find(x => x.id == id); total += p.price * grouped[id];
                return `<div class="cart-row"><img src="${p.images[0]}" class="cart-img-mini"><div style="flex:1"><div style="font-weight:500;font-size:13px;">${p.name}</div><div style="color:var(--text-sec);font-size:13px;">${p.price} ‚ÇΩ</div></div><div class="qty-ctrl"><div class="qty-btn" onclick="removeOne(${p.id})">‚àí</div><div class="qty-val">${grouped[id]}</div><div class="qty-btn" onclick="addOne(${p.id})">+</div></div></div>`;
            }).join('');
            document.getElementById('total-price').innerText = total;
        }

        function openModal(id) {
            currentId = id; const p = db.find(x => x.id === id);
            document.getElementById('m-slider').innerHTML = p.images.map(url => `<div class="modal-slide"><img src="${url}"></div>`).join('');
            document.getElementById('m-title').innerText = p.name; document.getElementById('m-price').innerText = p.price + ' ‚ÇΩ'; document.getElementById('m-desc').innerText = p.desc;
            updateModalFavBtn(); document.getElementById('modal').classList.add('modal-active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('modal-active'); }
        function addCurrentToCart() { addOne(currentId); closeModal(); }

        function go(id, btn) {
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active')); document.getElementById('p-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active')); btn.classList.add('active');
            if(id === 'fav') renderFavs(); if(id === 'cart') updateCartUI();
        }

        function save() { localStorage.setItem('cart_v7', JSON.stringify(cart)); localStorage.setItem('favs_v7', JSON.stringify(favs)); }
        function checkout() {
            if(!cart.length) return;
            const grouped = {}; cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            const itemsText = Object.keys(grouped).map(id => `${db.find(x=>x.id==id).name} x${grouped[id]}`).join(', ');
            const total = cart.reduce((sum, id) => sum + db.find(x => x.id == id).price, 0);
            tg.sendData(JSON.stringify({ total, items: [itemsText] }));
        }

        if(tg.initDataUnsafe?.user) {
            document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
            if(tg.initDataUnsafe.user.photo_url) document.getElementById('u-ava').innerHTML = `<img src="${tg.initDataUnsafe.user.photo_url}" style="width:100%;height:100%;border-radius:50%">`;
        }

        // --- PULL TO REFRESH ---
        let startY = 0;
        const homePage = document.getElementById('p-home');
        const spinner = document.getElementById('ptr-spinner');
        homePage.addEventListener('touchstart', e => { if(homePage.scrollTop === 0) startY = e.touches[0].clientY; });
        homePage.addEventListener('touchmove', e => {
            const diff = e.touches[0].clientY - startY;
            if(diff > 0 && homePage.scrollTop === 0) { if(diff < 80) spinner.style.height = diff + 'px'; }
        });
        homePage.addEventListener('touchend', e => {
            if(parseInt(spinner.style.height) > 60) { tg.HapticFeedback.impactOccurred('medium'); setTimeout(() => { render(); spinner.style.height = '0px'; }, 500); } else { spinner.style.height = '0px'; }
        });

        render();
        updateCartUI();
    </script>
