        /* –ú–ï–†–¶–ê–ù–ò–ï –ì–ò–†–õ–Ø–ù–î–´ */

        .big-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; margin-top: 15px; cursor: pointer; }

        /* --- –ù–û–í–û–ì–û–î–ù–ï–ï –ú–ï–ù–Æ --- */
        nav {

            { id: 4, name: "–ö–æ—Ä–∑–∏–Ω–∞ —Å–æ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —Ä–æ–∑–∞–º–∏ –∏ –º–∏—Å–∫–∞–Ω—Ç—É—Å–æ–º", price: 3799, desc: "–†–æ–∑–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è - 2 —à—Ç. –ì—É–±–∫–∞ —Ñ–ª–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è - 1 —à—Ç. –õ–∏–º–æ–Ω–∏—É–º —Å—É—Ö–æ—Ü–≤–µ—Ç - 1 —à—Ç. –†–æ–∑–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–∏–æ–Ω–æ–≤–∏–¥–Ω–∞—è - 1 —à—Ç. –ö–æ—Ä—Ç–∞–¥–µ—Ä–∏—è —Å—É—Ö–æ—Ü–≤–µ—Ç - 2 —à—Ç. –ü–∞–º–ø–∞—Å–Ω–∞—è —Ç—Ä–∞–≤–∞ - 2 —à—Ç. –ö–æ—Ä–∑–∏–Ω–∞ —Ç—Ä–∏–∫–æ—Ç–∞–∂–Ω–∞—è - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/1000x1000/31/1763281452_32652531.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/35/1763281462_98317735.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/05/1763281484_77855005.jpg"] },
            { id: 5, name: "–ù–µ–∂–Ω—ã–π –º–∏–Ω–∏ –±—É–∫–µ—Ç —Å —Ö–ª–æ–ø–∫–æ–º –∏ –∞—Ä–æ–º–∞—Ç–Ω–æ–π –ª–∞–≤–∞–Ω–¥–æ–π", price: 1500, desc: "–£–ø–∞–∫–æ–≤–∫–∞ –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∞—è - 1 —à—Ç. –•–ª–æ–ø–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 3 —à—Ç. –õ–∞–≤–∞–Ω–¥–∞ –ø—É—á–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/524x524/61/1725257322_91107361.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/95/1725257322_98564295.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/88/1725257323_96342188.jpg"] },
            { id: 6, name: "–ö–æ—Ä–∑–∏–Ω–∞ —Å –ø–æ–¥—Å–æ–ª–Ω—É—Ö–æ–º –∏ —Ö–ª–æ–ø–æ–∫", price: 3800, desc: "–ö—Ä–∞—Å–ø–µ–¥–∏—è –∂–µ–ª—Ç–∞—è - 2 —à—Ç. –•–ª–æ–ø–æ–∫ (—Å—É—Ö–æ—Ü–≤–µ—Ç) - 2 —à—Ç. –≠–≤–∫–∞–ª–∏–ø—Ç —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π - 1 —à—Ç. –ì—É–±–∫–∞ —Ñ–ª–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∞—è - 1 —à—Ç. –ü–∞–º–ø–∞—Å–Ω–∞—è —Ç—Ä–∞–≤–∞ - 1 —à—Ç. –§–∞–ª–∞—Ä–∏—Å —Å—É—Ö–æ—Ü–≤–µ—Ç - 2 —à—Ç. –ì–µ–ª–∏—Ö—Ä–∏–∑—É–º - 3 —à—Ç. –ö–æ—Ä–∑–∏–Ω–∞ —Ö–ª–æ–ø–æ–∫ - 1 —à—Ç.", images: ["https://content2.flowwow-images.com/data/flowers/524x524/13/1744103681_29991113.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/13/1744103681_78106913.jpg", "https://content2.flowwow-images.com/data/flowers/1000x1000/98/1744103681_60463898.jpg"] }
        ];

        let cart = JSON.parse(localStorage.getItem('cart_v6')) || [];
        let favs = JSON.parse(localStorage.getItem('favs_v6')) || [];
        let currentId = null;

        function drawCard(p) {
            const isFav = favs.includes(p.id);
            const heart = isFav ? '‚ù§Ô∏è' : 'ü§ç';
            const activeClass = isFav ? 'is-active' : '';
            let slidesHtml = p.images.map(url => `<div class="slide"><img src="${url}" loading="lazy"></div>`).join('');

            return `
                <div class="card" onclick="openModal(${p.id})">
                    <div class="fav-btn ${activeClass}" id="fav-btn-${p.id}" onclick="toggleFav(${p.id}, event)">${heart}</div>
                    <div class="slider-wrapper"><div class="slider">${slidesHtml}</div><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                    <div class="info"><div class="name">${p.name}</div><div class="price">${p.price} ‚ÇΩ</div></div>
                    <div class="cart-btn" onclick="addOne(${p.id}, event)">+</div>
                </div>`;
        }

        function render(list = db, containerId = 'grid') {
            document.getElementById(containerId).innerHTML = list.map(p => drawCard(p)).join('');
        }

        function doSearch(val) {
            render(db.filter(p => p.name.toLowerCase().includes(val.toLowerCase())));
        }

        function toggleFav(id, e) {
            if(e) e.stopPropagation();
            const idx = favs.indexOf(id);
            const btn = document.getElementById(`fav-btn-${id}`);
            if(idx < 0) {
                favs.push(id);
                if(btn) { btn.innerText='‚ù§Ô∏è'; btn.classList.add('is-active','active-anim'); setTimeout(()=>btn.classList.remove('active-anim'),300); }
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                favs.splice(idx, 1);
                if(btn) { btn.innerText='ü§ç'; btn.classList.remove('is-active'); }
                tg.HapticFeedback.impactOccurred('light');
            }
            save();
            if(currentId === id) updateModalFavBtn();
            if(document.getElementById('p-fav').classList.contains('active')) renderFavs();
        }

        function toggleModalFav() { toggleFav(currentId, { stopPropagation: ()=>{} }); }

        function updateModalFavBtn() {
            const btn = document.getElementById('m-fav-btn');
            if(favs.includes(currentId)) { btn.innerHTML='‚ù§Ô∏è –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º'; btn.classList.add('active'); }
            else { btn.innerHTML='ü§ç –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'; btn.classList.remove('active'); }
        }

        function renderFavs() {
            const list = db.filter(p => favs.includes(p.id));
            render(list, 'fav-grid');
            document.getElementById('fav-empty').style.display = list.length ? 'none' : 'block';
        }
        function clearFav() { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) { favs = []; save(); render(); renderFavs(); } }

        function addOne(id, e) { if(e) e.stopPropagation(); cart.push(id); save(); updateCartUI(); tg.HapticFeedback.impactOccurred('light'); }
        function removeOne(id) { const idx = cart.indexOf(id); if (idx > -1) { cart.splice(idx, 1); save(); updateCartUI(); } }
        function clearCart() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) { cart = []; save(); updateCartUI(); } }

        function updateCartUI() {
            const badge = document.getElementById('badge');
            badge.style.display = cart.length ? 'block' : 'none';
            badge.innerText = cart.length;
            badge.style.animation = 'none'; badge.offsetHeight; badge.style.animation = 'pop 0.3s';

            const grouped = {}; cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            let total = 0;
            const ids = Object.keys(grouped);
            
            if (!ids.length) {
                document.getElementById('cart-items').innerHTML = '';
                document.getElementById('cart-empty').style.display = 'block';
                document.getElementById('cart-footer').style.display = 'none';
                document.getElementById('total-price').innerText = 0;
                return;
            }
            document.getElementById('cart-empty').style.display = 'none';
            document.getElementById('cart-footer').style.display = 'block';

            document.getElementById('cart-items').innerHTML = ids.map(id => {
                const p = db.find(x => x.id == id);
                total += p.price * grouped[id];
                return `<div class="cart-row"><img src="${p.images[0]}" class="cart-img-mini"><div style="flex:1"><div style="font-weight:600;font-size:13px;">${p.name}</div><div style="color:#888;font-size:13px;">${p.price} ‚ÇΩ</div></div><div class="qty-ctrl"><div class="qty-btn" onclick="removeOne(${p.id})">‚àí</div><div class="qty-val">${grouped[id]}</div><div class="qty-btn" onclick="addOne(${p.id})">+</div></div></div>`;
            }).join('');
            document.getElementById('total-price').innerText = total;
        }

        function openModal(id) {
            currentId = id;
            const p = db.find(x => x.id === id);
            document.getElementById('m-slider').innerHTML = p.images.map(url => `<div class="modal-slide"><img src="${url}"></div>`).join('');
            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-price').innerText = p.price + ' ‚ÇΩ';
            document.getElementById('m-desc').innerText = p.desc;
            updateModalFavBtn();
            document.getElementById('modal').classList.add('modal-active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('modal-active'); }
        function addCurrentToCart() { addOne(currentId); closeModal(); }

        function go(id, btn) {
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
            if(id === 'fav') renderFavs();
            if(id === 'cart') updateCartUI();
        }

        function save() { localStorage.setItem('cart_v6', JSON.stringify(cart)); localStorage.setItem('favs_v6', JSON.stringify(favs)); }

        function checkout() {
            if(!cart.length) return;
            const grouped = {}; cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            const itemsText = Object.keys(grouped).map(id => `${db.find(x=>x.id==id).name} x${grouped[id]}`).join(', ');
            const total = cart.reduce((sum, id) => sum + db.find(x => x.id == id).price, 0);
            tg.sendData(JSON.stringify({ total, items: [itemsText] }));
        }

        if(tg.initDataUnsafe?.user) {
            document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
            if(tg.initDataUnsafe.user.photo_url) document.getElementById('u-ava').innerHTML = `<img src="${tg.initDataUnsafe.user.photo_url}" style="width:100%;height:100%;border-radius:50%">`;
        }

        render();
        updateCartUI();
    </script>
