<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Flowerс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Корзинка Бусинка</h1>
        <p>Сухоцветы.</p>
        <h2>2999 RUB</h2>
        <button onclick="buy()">КУПИТЬ СЕЙЧАС</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // На весь экран

        function buy() {
            const data = JSON.stringify({
                title: "Корзинка Бусинка",
                price: 1000,
                desc: "Размер 25*25, Хлопок, стабилизированая роза"
            });

            // Отправляем данные боту
            tg.sendData(data);
            
            // Закрываем окно (чтобы увидеть счет)
            // Telegram сам закроет окно, когда получит данные через sendData
        }
    </script>
</body>
</html>
