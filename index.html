<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flower Smart</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #fff);
            --text: var(--tg-theme-text-color, #000);
            --block: var(--tg-theme-secondary-bg-color, #f5f5f5);
            --accent: #e91e63;
            --green: #4caf50;
            --red: #ff3b30;
        }

        body {
            background: var(--bg); color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0; padding: 0; padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes pop { 50% { transform: scale(1.2); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –®–ê–ü–ö–ê */
        header {
            position: sticky; top: 0; background: var(--bg); z-index: 10;
            padding: 10px 15px; border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; gap: 10px;
        }
        .logo-circle {
            width: 35px; height: 35px; background: var(--accent);
            border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .brand { font-weight: 800; font-size: 18px; }

        /* –ó–ê–ì–û–õ–û–í–ö–ò –° –ö–ù–û–ü–ö–û–ô –û–ß–ò–°–¢–ö–ò */
        .head-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; margin-top: 15px; margin-bottom: 10px;
        }
        .head-title { font-size: 22px; font-weight: 800; margin: 0; }
        .clear-btn {
            color: #999; font-size: 14px; background: none; border: none;
            display: flex; align-items: center; gap: 5px; cursor: pointer;
        }
        .clear-btn:active { color: var(--red); }

        /* –ü–û–ò–°–ö */
        .search-wrap { padding: 10px 15px; }
        .search-input {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: var(--block); color: var(--text); font-size: 16px; outline: none;
        }

        /* –°–ï–¢–ö–ê */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; }
        
        .card { 
            background: var(--block); border-radius: 12px; overflow: hidden; position: relative; 
            animation: slideIn 0.3s backwards;
        }
        .card:active { transform: scale(0.98); transition: 0.1s; }

        /* –ó–ê–ì–õ–£–®–ö–ò –§–û–¢–û */
        .img-placeholder {
            height: 140px; width: 100%;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px;
        }

        /* –ö–ù–û–ü–ö–ò –ö–ê–†–¢–û–ß–ö–ò */
        .fav-btn {
            position: absolute; top: 8px; right: 8px;
            width: 30px; height: 30px; background: rgba(255,255,255,0.9);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 16px; transition: 0.2s;
        }
        .fav-btn.active { color: red; animation: pop 0.3s; }

        .cart-btn {
            position: absolute; bottom: 10px; right: 10px;
            width: 36px; height: 36px; background: var(--accent); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 18px; box-shadow: 0 3px 8px rgba(233, 30, 99, 0.4);
        }
        .cart-btn:active { transform: scale(0.9); background: var(--green); }

        .info { padding: 10px; }
        .name { font-weight: 600; font-size: 14px; margin-bottom: 5px; height: 34px; overflow: hidden; }
        .price { font-weight: 800; font-size: 15px; }

        /* –ö–û–†–ó–ò–ù–ê (–£–ú–ù–ê–Ø –°–¢–†–û–ö–ê) */
        .cart-row { 
            display: flex; align-items: center; gap: 10px; 
            background: var(--block); padding: 10px; margin: 10px 15px; border-radius: 12px; 
            animation: slideIn 0.2s;
        }
        .cart-img-mini { width: 50px; height: 50px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        
        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–û–õ–ò–ß–ï–°–¢–í–û–ú */
        .qty-ctrl {
            display: flex; align-items: center; gap: 8px;
            background: var(--bg); padding: 4px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .qty-btn {
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
            background: var(--block); border-radius: 6px; font-weight: bold; cursor: pointer;
        }
        .qty-btn:active { background: #ddd; }
        .qty-val { font-weight: bold; min-width: 16px; text-align: center; font-size: 14px; }

        /* –ú–û–î–ê–õ–ö–ê */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100; overflow-y: auto;
        }
        .modal-active { display: block !important; animation: slideIn 0.2s; }
        .modal-img { height: 280px; width: 100%; display: flex; align-items: center; justify-content: center; font-size: 100px; }
        .modal-content { padding: 20px; }
        .close-btn {
            position: absolute; top: 15px; right: 15px; width: 35px; height: 35px;
            background: rgba(0,0,0,0.5); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .big-btn {
            width: 100%; padding: 15px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold; margin-top: 20px;
        }

        /* –ú–ï–ù–Æ */
        nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--bg); border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center; z-index: 50;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; color: #999; background: none; border: none;
            transition: 0.2s;
        }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }
        .badge {
            position: absolute; top: 5px; margin-left: 15px; background: red; color: white;
            font-size: 9px; padding: 2px 5px; border-radius: 10px; display: none;
            animation: pop 0.3s;
        }

        /* –°–¢–†–ê–ù–ò–¶–´ */
        .page { display: none; }
        .page.active { display: block; }
        
        .empty-state { text-align: center; color: #999; margin-top: 50px; }

    </style>
</head>
<body>

    <header>
        <div class="logo-circle">üå∏</div>
        <div class="brand">Flower Shop</div>
    </header>

    <!-- 1. –ì–õ–ê–í–ù–ê–Ø -->
    <div id="p-home" class="page active">
        <div class="search-wrap">
            <input type="text" class="search-input" placeholder="–ù–∞–π—Ç–∏ –±—É–∫–µ—Ç..." oninput="doSearch(this.value)">
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <!-- 2. –ö–û–†–ó–ò–ù–ê -->
    <div id="p-cart" class="page">
        <div class="head-row">
            <h2 class="head-title">–ö–æ—Ä–∑–∏–Ω–∞</h2>
            <button class="clear-btn" onclick="clearCart()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        
        <div id="cart-items"></div>
        <div class="empty-state" id="cart-empty" style="display:none">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ üçÉ</div>

        <div id="cart-footer" style="padding: 15px;">
            <div style="text-align: right; font-weight: bold; font-size: 18px; margin-bottom: 15px;">
                –ò—Ç–æ–≥–æ: <span id="total-price">0</span> ‚ÇΩ
            </div>
            <button class="big-btn" onclick="checkout()">–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó</button>
        </div>
    </div>

    <!-- 3. –ò–ó–ë–†–ê–ù–ù–û–ï -->
    <div id="p-fav" class="page">
        <div class="head-row">
            <h2 class="head-title">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h2>
            <button class="clear-btn" onclick="clearFav()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="grid" id="fav-grid"></div>
        <div class="empty-state" id="fav-empty" style="display:none">–ù–µ—Ç –ª—é–±–∏–º—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ üíî</div>
    </div>

    <!-- 4. –ü–†–û–§–ò–õ–¨ -->
    <div id="p-prof" class="page">
        <div style="text-align: center; padding: 30px;">
            <div style="width: 80px; height: 80px; background: #eee; border-radius: 50%; margin: 0 auto; display:flex; align-items:center; justify-content:center; font-size:40px;" id="u-ava">üë§</div>
            <h2 id="u-name" style="margin-top: 10px;">–ì–æ—Å—Ç—å</h2>
        </div>
        <div style="padding: 0 15px;">
            <div class="cart-row">üìû –ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>
            <div class="cart-row">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–ö–ê -->
    <div id="modal">
        <div class="close-btn" onclick="closeModal()">√ó</div>
        <div class="modal-img" id="m-img"></div>
        <div class="modal-content">
            <h1 id="m-title" style="margin: 0;"></h1>
            <div id="m-price" style="font-size: 24px; font-weight: bold; color: var(--accent); margin: 10px 0;"></div>
            <p id="m-desc" style="line-height: 1.5; color: #555;"></p>
            <button class="big-btn" onclick="addCurrentToCart()">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>

    <!-- –ú–ï–ù–Æ -->
    <nav>
        <button class="nav-item active" onclick="go('home', this)"><span class="nav-icon">üè†</span>–ö–∞—Ç–∞–ª–æ–≥</button>
        <button class="nav-item" style="position:relative" onclick="go('cart', this)">
            <span class="badge" id="badge">0</span>
            <span class="nav-icon">üõí</span>–ö–æ—Ä–∑–∏–Ω–∞
        </button>
        <button class="nav-item" onclick="go('fav', this)"><span class="nav-icon">‚ù§Ô∏è</span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
        <button class="nav-item" onclick="go('prof', this)"><span class="nav-icon">üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const db = [
            { id: 1, name: "–ë—É–∫–µ—Ç '–ù–µ–∂–Ω–æ—Å—Ç—å'", price: 3500, desc: "–†–æ–∑—ã –∏ —ç–≤–∫–∞–ª–∏–ø—Ç. –û—á–µ–Ω—å —Å—Ç–æ–π–∫–∏–µ.", icon: "üíê", bg: "linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%)" },
            { id: 2, name: "101 –†–æ–∑–∞", price: 15000, desc: "–û–≥—Ä–æ–º–Ω—ã–π –±—É–∫–µ—Ç –∫—Ä–∞—Å–Ω—ã—Ö —Ä–æ–∑.", icon: "üåπ", bg: "linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)" },
            { id: 3, name: "–¢—é–ª—å–ø–∞–Ω—ã –ú–∏–∫—Å", price: 2500, desc: "–Ø—Ä–∫–∏–µ –≤–µ—Å–µ–Ω–Ω–∏–µ —Ü–≤–µ—Ç—ã.", icon: "üå∑", bg: "linear-gradient(120deg, #f6d365 0%, #fda085 100%)" },
            { id: 4, name: "–ü–∏–æ–Ω—ã", price: 4500, desc: "–ö—Ä—É–ø–Ω—ã–µ —Ä–æ–∑–æ–≤—ã–µ –ø–∏–æ–Ω—ã.", icon: "üå∫", bg: "linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%)" },
            { id: 5, name: "–ü–æ–¥—Å–æ–ª–Ω—É—Ö–∏", price: 3000, desc: "–°–æ–ª–Ω–µ—á–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ.", icon: "üåª", bg: "linear-gradient(to top, #fdcbf1 0%, #e6dee9 100%)" },
            { id: 6, name: "–õ–∞–≤–∞–Ω–¥–∞", price: 1500, desc: "–ê—Ä–æ–º–∞—Ç–Ω—ã–π —Å—É—Ö–æ—Ü–≤–µ—Ç.", icon: "üåæ", bg: "linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)" },
            { id: 7, name: "–†–æ–º–∞—à–∫–∏", price: 2000, desc: "–ü–æ–ª–µ–≤—ã–µ —Ü–≤–µ—Ç—ã.", icon: "üåº", bg: "linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%)" },
            { id: 8, name: "–°–∞–∫—É—Ä–∞", price: 4000, desc: "–í–µ—Ç–∫–∞ —Ü–≤–µ—Ç—É—â–µ–π –≤–∏—à–Ω–∏.", icon: "üå∏", bg: "linear-gradient(to top, #dad4ec 0%, #dad4ec 1%, #f3e7e9 100%)" }
        ];

        let cart = JSON.parse(localStorage.getItem('cart_v3')) || [];
        let favs = JSON.parse(localStorage.getItem('favs_v3')) || [];
        let currentId = null;

        // --- –ö–ê–¢–ê–õ–û–ì ---
        function drawCard(p) {
            const isFav = favs.includes(p.id) ? 'active' : '';
            const heart = isFav ? '‚ù§Ô∏è' : 'ü§ç';
            return `
                <div class="card">
                    <div class="fav-btn ${isFav}" onclick="toggleFav(${p.id}, event)">${heart}</div>
                    <div class="img-placeholder" style="background: ${p.bg}" onclick="openModal(${p.id})">${p.icon}</div>
                    <div class="info">
                        <div class="name" onclick="openModal(${p.id})">${p.name}</div>
                        <div class="price">${p.price} ‚ÇΩ</div>
                    </div>
                    <div class="cart-btn" onclick="addOne(${p.id}, event)">+</div>
                </div>
            `;
        }

        function render(list = db, containerId = 'grid') {
            document.getElementById(containerId).innerHTML = list.map(p => drawCard(p)).join('');
        }

        function doSearch(val) {
            const found = db.filter(p => p.name.toLowerCase().includes(val.toLowerCase()));
            render(found);
        }

        // --- –ú–û–î–ê–õ–ö–ê ---
        function openModal(id) {
            currentId = id;
            const p = db.find(x => x.id === id);
            document.getElementById('m-img').innerText = p.icon;
            document.getElementById('m-img').style.background = p.bg;
            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-price').innerText = p.price + ' ‚ÇΩ';
            document.getElementById('m-desc').innerText = p.desc;
            document.getElementById('modal').classList.add('modal-active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('modal-active'); }
        function addCurrentToCart() { addOne(currentId); closeModal(); }

        // --- –ö–û–†–ó–ò–ù–ê (–õ–û–ì–ò–ö–ê –°–¢–ï–ö–ê) ---
        function addOne(id, e) {
            if(e) e.stopPropagation();
            cart.push(id);
            save(); updateCartUI();
            tg.HapticFeedback.impactOccurred('light');
        }

        function removeOne(id) {
            const idx = cart.indexOf(id);
            if (idx > -1) {
                cart.splice(idx, 1);
                save(); updateCartUI();
            }
        }

        function clearCart() {
            if(cart.length === 0) return;
            if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É –ø–æ–ª–Ω–æ—Å—Ç—å—é?')) {
                cart = [];
                save(); updateCartUI();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function updateCartUI() {
            const badge = document.getElementById('badge');
            badge.style.display = cart.length ? 'block' : 'none';
            badge.innerText = cart.length;

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã: { id: 1, count: 3, ... }
            const grouped = {};
            cart.forEach(id => {
                grouped[id] = (grouped[id] || 0) + 1;
            });

            // –°—á–∏—Ç–∞–µ–º —Å—É–º–º—É
            let total = 0;
            const uniqueIds = Object.keys(grouped);
            
            if (uniqueIds.length === 0) {
                document.getElementById('cart-items').innerHTML = '';
                document.getElementById('cart-empty').style.display = 'block';
                document.getElementById('cart-footer').style.display = 'none';
                return;
            }

            document.getElementById('cart-empty').style.display = 'none';
            document.getElementById('cart-footer').style.display = 'block';

            const html = uniqueIds.map(id => {
                const p = db.find(x => x.id == id);
                const count = grouped[id];
                total += p.price * count;
                return `
                    <div class="cart-row">
                        <div class="cart-img-mini" style="background:${p.bg}">${p.icon}</div>
                        <div style="flex:1">
                            <div style="font-weight:600; font-size:14px;">${p.name}</div>
                            <div style="color:#888; font-size:13px;">${p.price} ‚ÇΩ</div>
                        </div>
                        <div class="qty-ctrl">
                            <div class="qty-btn" onclick="removeOne(${p.id})">‚àí</div>
                            <div class="qty-val">${count}</div>
                            <div class="qty-btn" onclick="addOne(${p.id})">+</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cart-items').innerHTML = html;
            document.getElementById('total-price').innerText = total;
        }

        // --- –ò–ó–ë–†–ê–ù–ù–û–ï ---
        function toggleFav(id, e) {
            e.stopPropagation();
            const idx = favs.indexOf(id);
            if(idx < 0) favs.push(id); else favs.splice(idx, 1);
            save();
            render(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–µ—Ä–¥—Ü–∞ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
            renderFavs(); // –û–±–Ω–æ–≤–∏—Ç—å –≤–∫–ª–∞–¥–∫—É –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        }

        function renderFavs() {
            const list = db.filter(p => favs.includes(p.id));
            render(list, 'fav-grid');
            document.getElementById('fav-empty').style.display = list.length ? 'none' : 'block';
        }

        function clearFav() {
            if(favs.length === 0) return;
            if(confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å—ë –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ?')) {
                favs = [];
                save(); render(); renderFavs();
            }
        }

        // --- –°–ò–°–¢–ï–ú–ê ---
        function save() { 
            localStorage.setItem('cart_v3', JSON.stringify(cart)); 
            localStorage.setItem('favs_v3', JSON.stringify(favs));
        }

        function go(id, btn) {
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
            if(id === 'fav') renderFavs();
            if(id === 'cart') updateCartUI();
        }

        function checkout() {
            if(!cart.length) return;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —á–µ–∫ –¥–ª—è –±–æ—Ç–∞: "–†–æ–∑–∞ x3, –¢—é–ª—å–ø–∞–Ω x1"
            const grouped = {};
            cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            
            const itemsText = Object.keys(grouped).map(id => {
                const p = db.find(x => x.id == id);
                return `${p.name} x${grouped[id]}`;
            }).join(', ');

            const total = cart.reduce((sum, id) => sum + db.find(x => x.id == id).price, 0);
            
            tg.sendData(JSON.stringify({ total: total, items: [itemsText] }));
        }

        if(tg.initDataUnsafe?.user) {
            document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
            if(tg.initDataUnsafe.user.photo_url)
                document.getElementById('u-ava').innerHTML = `<img src="${tg.initDataUnsafe.user.photo_url}" style="width:100%;height:100%;border-radius:50%">`;
        }

        render();
        updateCartUI();
    </script>
</body>
</html>
