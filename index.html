<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop v2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        /* КРАСНАЯ КНОПКА - ЧТОБЫ ВИДЕТЬ ОБНОВЛЕНИЕ */
        button { padding: 20px; font-size: 20px; width: 100%; background: red; color: white; border: none; border-radius: 10px;}
    </style>
</head>
<body>
    <h1>ВЕРСИЯ 2.0</h1>
    <p>Если кнопка красная - сайт обновился.</p>
    <button onclick="buy()">КУПИТЬ (RED)</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function buy() {
            const data = JSON.stringify({
                title: "Супер Товар",
                price: 1000,
                desc: "Тест v2"
            });
            tg.sendData(data);
        }
    </script>
</body>
</html>
