        header {

        .search-wrap { padding: 10px 15px; }

            background: var(--block); color: var(--text); font-size: 16px; outline: none; box-sizing: border-box;

        .grid { 
            display: grid; gap: 12px; padding: 0 15px;
            grid-template-columns: 1fr 1fr;
        }
        @media (min-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
        
        .card { 
            background: var(--block); border-radius: 12px; overflow: hidden; position: relative;

        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .dots { position: absolute; bottom: 8px; left: 0; width: 100%; display: flex; justify-content: center; gap: 4px; pointer-events: none; }

        .cart-btn {

        .price { font-weight: 800; font-size: 16px; }

        .cart-img-mini { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }

        .qty-val { font-weight: bold; min-width: 20px; text-align: center; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; overflow-y: auto; }
        .modal-active { display: block !important; animation: slideIn 0.2s; }
        
        .modal-slider-wrap { width: 100%; height: 350px; overflow: hidden; position: relative; }
        .modal-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .modal-slide { min-width: 100%; height: 100%; scroll-snap-align: center; }
        .modal-slide img { width: 100%; height: 100%; object-fit: cover; }

        .modal-content { padding: 20px; max-width: 600px; margin: 0 auto; }
        .close-btn { position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; background: rgba(0,0,0,0.5); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; z-index: 20; }

            const heart = isFav ? '‚ù§Ô∏è' : 'ü§ç';
            const activeClass = isFav ? 'is-active' : '';

            if(e) e.stopPropagation();
            const idx = favs.indexOf(id);
            const btn = document.getElementById(`fav-btn-${id}`);
            if(idx < 0) {
                favs.push(id);
                if(btn) { btn.innerText = '‚ù§Ô∏è'; btn.classList.add('is-active', 'active-anim'); setTimeout(()=>btn.classList.remove('active-anim'), 300); }
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                favs.splice(idx, 1);
                if(btn) { btn.innerText = 'ü§ç'; btn.classList.remove('is-active'); }
                tg.HapticFeedback.impactOccurred('light');
            }
            save();
            if(currentId === id) updateModalFavBtn();
            if(document.getElementById('p-fav').classList.contains('active')) renderFavs();
        }

        function toggleModalFav() {
            toggleFav(currentId, { stopPropagation: ()=>{} });
        }

        function updateModalFavBtn() {
            const isFav = favs.includes(currentId);
            const btn = document.getElementById('m-fav-btn');
            if(isFav) {
                btn.innerHTML = '‚ù§Ô∏è –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                btn.classList.add('active');
            } else {
                btn.innerHTML = 'ü§ç –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
                btn.classList.remove('active');
            }
        }

        function renderFavs() {
            const list = db.filter(p => favs.includes(p.id));
            render(list, 'fav-grid');
            document.getElementById('fav-empty').style.display = list.length ? 'none' : 'block';
        }
        
        function clearFav() {
            if(!favs.length) return;
            if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) { favs = []; save(); render(); renderFavs(); }
        }

        function addOne(id, e) {
            if(e) e.stopPropagation();
            cart.push(id);
            save(); updateCartUI();
            tg.HapticFeedback.impactOccurred('light');
        }
        function removeOne(id) {
            const idx = cart.indexOf(id);
            if (idx > -1) { cart.splice(idx, 1); save(); updateCartUI(); }
        }
        function clearCart() {
            if(!cart.length) return;
            if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?")) { cart = []; save(); updateCartUI(); }
        }

        function updateCartUI() {
            const badge = document.getElementById('badge');
            badge.style.display = cart.length ? 'block' : 'none';
            badge.innerText = cart.length;
            badge.style.animation = 'none';
            badge.offsetHeight; 
            badge.style.animation = 'pop 0.3s';

            const grouped = {};
            cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            let total = 0;
            const ids = Object.keys(grouped);
            
            if (!ids.length) {
                document.getElementById('cart-items').innerHTML = '';
                document.getElementById('cart-empty').style.display = 'block';
                document.getElementById('cart-footer').style.display = 'none';
                return;
            }
            document.getElementById('cart-empty').style.display = 'none';
            document.getElementById('cart-footer').style.display = 'block';

            document.getElementById('cart-items').innerHTML = ids.map(id => {
                const p = db.find(x => x.id == id);
                const count = grouped[id];
                total += p.price * count;
                return `
                    <div class="cart-row">
                        <img src="${p.images[0]}" class="cart-img-mini">
                        <div style="flex:1">
                            <div style="font-weight:600; font-size:14px;">${p.name}</div>
                            <div style="color:#888; font-size:13px;">${p.price} ‚ÇΩ</div>
                        </div>
                        <div class="qty-ctrl">
                            <div class="qty-btn" onclick="removeOne(${p.id})">‚àí</div>
                            <div class="qty-val">${count}</div>
                            <div class="qty-btn" onclick="addOne(${p.id})">+</div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('total-price').innerText = total;
        }

        function openModal(id) {
            currentId = id;
            const p = db.find(x => x.id === id);
            
            const slider = document.getElementById('m-slider');
            slider.innerHTML = p.images.map(url => 
                `<div class="modal-slide"><img src="${url}"></div>`
            ).join('');

            document.getElementById('m-title').innerText = p.name;
            document.getElementById('m-price').innerText = p.price + ' ‚ÇΩ';
            document.getElementById('m-desc').innerText = p.desc;
            
            updateModalFavBtn();
            document.getElementById('modal').classList.add('modal-active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('modal-active'); }
        function addCurrentToCart() { addOne(currentId); closeModal(); }

        function go(id, btn) {
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
            if(id === 'fav') renderFavs();
            if(id === 'cart') updateCartUI();
        }

        function save() { 
            localStorage.setItem('cart_v5', JSON.stringify(cart)); 
            localStorage.setItem('favs_v5', JSON.stringify(favs));
        }

        function checkout() {
            if(!cart.length) return;
            const grouped = {};
            cart.forEach(id => grouped[id] = (grouped[id] || 0) + 1);
            const itemsText = Object.keys(grouped).map(id => {
                const p = db.find(x => x.id == id);
                return `${p.name} x${grouped[id]}`;
            }).join(', ');
            const total = cart.reduce((sum, id) => sum + db.find(x => x.id == id).price, 0);
            tg.sendData(JSON.stringify({ total, items: [itemsText] }));
        }

        if(tg.initDataUnsafe?.user) {
            document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
            if(tg.initDataUnsafe.user.photo_url)
                document.getElementById('u-ava').innerHTML = `<img src="${tg.initDataUnsafe.user.photo_url}" style="width:100%;height:100%;border-radius:50%">`;
        }

        render();
        updateCartUI();
    </script>
</body>
</html>
